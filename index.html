<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PELUDITOS - Dog Hair Salon</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  background: #f9f9f9;
  color: #333;
}

/* ENCABEZADO */
header {
  background: #CCD5AE;
  padding: 10px 20px;
}
.header-content {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 70px;
}
header img {
  height: 200px;
  border-radius: 8px;
}
header h2 {
  margin: 0;
  font-size: 2rem;
  color: #333;
  font-weight: bold;
}

h1 {
  text-align: center;
  margin-top: 20px;
}

/* GRID DE PRODUCTOS */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: #fff;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}
.card img {
  max-width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}
button {
  background: #CCD5AE;
  color: #333;
  border: none;
  padding: 8px 12px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 5px;
}
button:hover {
  background: #b7c293;
}

/* CARRITO */
#carrito {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 500px;
  margin: 20px auto;
}
</style>
</head>
<body>

<header>
  <div class="header-content">
    <img src="img/logo.png" alt="PELUDITOS logo">
    <h2>PELUDITOS DOG HAIR SALON</h2>
  </div>
</header>

<h1>Productos destacados</h1>

<div class="grid" id="destacados">
  <div class="card">
    <img src="https://via.placeholder.com/200x150?text=Croquetas" alt="Croquetas">
    <p><strong>Croquetas Premium 20kg</strong><br>30€</p>
    <button onclick="agregar('Croquetas Premium 20kg')">Añadir</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200x150?text=Correa" alt="Correa">
    <p><strong>Correa resistente</strong><br>15€</p>
    <button onclick="agregar('Correa resistente')">Añadir</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200x150?text=Juguete" alt="Juguete">
    <p><strong>Juguete interactivo</strong><br>12€</p>
    <button onclick="agregar('Juguete interactivo')">Añadir</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200x150?text=Cama" alt="Cama">
    <p><strong>Cama acolchada</strong><br>45€</p>
    <button onclick="agregar('Cama acolchada')">Añadir</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200x150?text=Champu" alt="Champú">
    <p><strong>Champú especial perros</strong><br>10€</p>
    <button onclick="agregar('Champú especial perros')">Añadir</button>
  </div>
</div>

<h1>Alpha Spirit</h1>

<div class="grid" id="AlphaSpirit">
  <div class="card">
    <img src="https://via.placeholder.com/200x150?text=Champu" alt="Champú">
    <p><strong>Champú especial perros</strong><br>10€</p>
    <button onclick="agregar('Champú especial perros')">Añadir</button>
  </div>
</div>

<div id="carrito">
  <h2>Cesta de compra</h2>
  <ul id="lista"></ul>
  <button onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>
</div>

<script>
let carrito = [];

function actualizarLista() {
  const lista = document.getElementById('lista');
  if (carrito.length === 0) {
    lista.innerHTML = "<li>El carrito está vacío</li>";
    return;
  }
  lista.innerHTML = carrito.map((item, index) => 
    `<li>
      ${item.nombre} &nbsp;
      <button onclick="cambiarCantidad(${index}, -1)">-</button>
      <span style="margin: 0 10px;">${item.cantidad}</span>
      <button onclick="cambiarCantidad(${index}, 1)">+</button>
    </li>`
  ).join('');
}

function agregar(nombreProducto) {
  const productoExistente = carrito.find(item => item.nombre === nombreProducto);
  if (productoExistente) {
    productoExistente.cantidad++;
  } else {
    carrito.push({ nombre: nombreProducto, cantidad: 1 });
  }
  actualizarLista();
}

function cambiarCantidad(index, cambio) {
  carrito[index].cantidad += cambio;
  if (carrito[index].cantidad <= 0) {
    carrito.splice(index, 1);
  }
  actualizarLista();
}

function enviarWhatsApp() {
  if (carrito.length === 0) {
    alert("Tu carrito está vacío");
    return;
  }
  const numero = "34TU_NUMERO"; // tu número con prefijo internacional
  const texto = carrito.map(item => `${item.nombre} x${item.cantidad}`).join(", ");
  const mensaje = encodeURIComponent("Hola, quiero pedir: " + texto);
  window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
}
</script>

</body>
</html>
